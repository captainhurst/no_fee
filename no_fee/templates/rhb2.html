
						<h2 class="red">Red Hot Buys</h2>
						{% for p in products %}
							{% if forloop.first %}
								<div class='row-fluid'>
    						{% endif %}
							<div class='span3'>
								<div class='prod_div' >
									<a href='{{p.prod_path}}' target='_blank'>
										<img class='imgWrapper' src='{{p.prod_image_path}}' >
									</a>
								<div><p class='HGSgreen prodTitle'>{{p.prod_name}}</p></div>
								<p class='price'><a class='red' href='{{p.prod_path}}' target='_blank'>{{p.prod_price}}</a></p>
								</div>
							</div>
							{% if forloop.counter|divisibleby:"4" %}
								</div>
								<div class='row-fluid'>
							{% endif %}
							{% if forloop.last %}
								</div>
		   					{% endif %}
						{% endfor %}
