{% load static from staticfiles %}
{% load mptt_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    {% block head %}
    {% endblock %}

    <!-- Date: 2013-01-30 -->
    <link href='http://fonts.googleapis.com/css?family=Vesper+Libre:400,900,700,500' rel='stylesheet' type='text/css'>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Important Owl stylesheet -->
    <!-- <link rel="stylesheet" href="/static/js/owl-carousel/owl.carousel.css"> -->
    <!-- Default Theme -->
    <!-- <link rel="stylesheet" href="/static/js/owl-carousel/owl.theme.css"> -->
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">

    {% block css %}
    {% endblock %}
</head>
<body>
    {% include "components/_header.html" %}
    
    <div id="main-content">    
    {% block sub_header %}
    {% endblock %}



{% include "components/_footer.html" %}
    
<!-- <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>   -->
<script src="/static/js/globals.js"></script>
<script>

    $(document).ready(function(){
        $('.backstretch').each(function(){
            var bgimg = $(this).data('bgimg');
            $(this).backstretch(bgimg);
        });
    });

</script>
{% block extra_js %}
{% endblock %}
</body>
</html>
